<!DOCTYPE html>
<html>
<head>
  <title>Highlight Extractor</title>
  <meta charset="utf-8">
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #333333;
      --border-color: #dddddd;
      --highlight-color: #4285f4;
      --secondary-bg: #f5f5f5;
      --card-bg: #ffffff;
      --danger-color: #d32f2f;
      --popup-width: 350px;
    }
    
    /* Dark mode theme */
    .dark-theme {
      --bg-color: #1e1e1e;
      --text-color: #e0e0e0;
      --border-color: #444444;
      --highlight-color: #4285f4;
      --secondary-bg: #2d2d2d;
      --card-bg: #2d2d2d;
      --danger-color: #f44336;
    }
    
    /* Basic styling for the popup */
    body {
      font-family: Arial, sans-serif;
      width: var(--popup-width);
      margin: 0;
      padding: 15px;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
      max-height: 500px;
      overflow-y: auto;
    }
    
    .container {
      display: flex;
      flex-direction: column;
    }
    
    h1 {
      font-size: 18px;
      margin-top: 0;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 10px;
      text-align: center;
    }
    
    .tabs {
      display: flex;
      margin-bottom: 15px;
    }
    
    .tab-btn {
      flex: 1;
      background: var(--secondary-bg);
      border: 1px solid var(--border-color);
      padding: 8px;
      cursor: pointer;
      color: var(--text-color);
    }
    
    .tab-btn.active {
      background: var(--highlight-color);
      color: white;
      border-color: var(--highlight-color);
    }
    
    .tab-content {
      display: none;
      padding: 10px 0;
    }
    
    .tab-content.active {
      display: block;
    }
    
    .action-btn {
      background: var(--highlight-color);
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 14px;
      width: 100%;
    }
    
    .action-btn.secondary {
      background: var(--secondary-bg);
      color: var(--text-color);
      border: 1px solid var(--border-color);
    }
    
    .action-buttons {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    
    .action-buttons .action-btn {
      flex: 1;
    }
    
    .flashcard {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 4px;
      padding: 12px;
      margin-bottom: 12px;
      position: relative;
    }
    
    .flashcard-title {
      font-weight: bold;
      margin-top: 0;
      margin-bottom: 8px;
      font-size: 14px;
    }
    
    .flashcard-content {
      font-size: 14px;
      margin: 0;
    }
    
    .flashcard-timestamp {
      font-size: 11px;
      color: #777;
      margin-top: 8px;
    }
    
    .delete-flashcard {
      position: absolute;
      top: 8px;
      right: 8px;
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: var(--danger-color);
    }
    
    .highlight-controls {
      display: flex;
      margin-top: 10px;
      align-items: center;
      gap: 10px;
    }
    
    .highlight-controls .action-btn {
      flex: 1;
    }
    
    .color-picker {
      display: flex;
      flex-direction: column;
      margin-top: 10px;
    }
    
    .no-flashcards {
      color: #777;
      font-style: italic;
      text-align: center;
    }
    
    /* Theme toggle */
    .theme-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      cursor: pointer;
      color: var(--text-color);
      font-size: 18px;
      padding: 0;
    }
    
    /* Extraction status */
    #extraction-status {
      margin-top: 15px; 
      font-size: 14px;
      text-align: center;
    }
    
    /* Settings styling */
    .setting-group {
      margin-bottom: 15px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      padding: 10px;
    }
    
    .setting-group h3 {
      margin-top: 0;
      font-size: 16px;
      margin-bottom: 10px;
    }
    
    select, input[type="color"] {
      width: 100%;
      margin-top: 5px;
      padding: 5px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    
    /* Source field */
    .source-field {
      margin-top: 15px;
    }
    
    .source-field input {
      width: 100%;
      padding: 8px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-size: 14px;
    }
    
    .source-field label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <button id="themeToggle" class="theme-toggle">ðŸŒ“</button>
  
  <div class="container">
    <h1>Highlight Extractor</h1>
    
    <div class="tabs">
      <button class="tab-btn active" data-tab="extract">Extract</button>
      <button class="tab-btn" data-tab="flashcards">Flashcards</button>
      <button class="tab-btn" data-tab="settings">Settings</button>
    </div>
    
    <div id="extract" class="tab-content active">
      <p>Select text on the page and use one of these options:</p>
      <div class="highlight-controls">
        <button id="addHighlightBtn" class="action-btn">Highlight Text</button>
        <button id="extractBtn" class="action-btn">Extract Highlights</button>
      </div>
      <div class="highlight-controls">
        <button id="clearHighlightsBtn" class="action-btn secondary">Clear Highlights</button>
      </div>
      
      <div class="source-field">
        <label for="source-input">Source (book/article title for attribution):</label>
        <input type="text" id="source-input" placeholder="Enter source title">
      </div>
      
      <div id="extraction-status"></div>
      
      <div class="highlight-controls" style="margin-top: 20px;">
        <button id="viewNotesBtn" class="action-btn">See All Notes</button>
      </div>
    </div>
    
    <div id="flashcards" class="tab-content">
      <div class="flashcard-options">
        <label>
          <input type="checkbox" id="auto-title" checked>
          Auto-generate titles
        </label>
        <label>
          <input type="checkbox" id="auto-question">
          Format as questions
        </label>
      </div>
      
      <div id="flashcards-container"></div>
      
      <div class="action-buttons">
        <button id="exportBtn" class="action-btn">Export Flashcards</button>
        <button id="clearBtn" class="action-btn secondary">Clear All</button>
      </div>
    </div>
    
    <div id="settings" class="tab-content">
      <div class="setting-group">
        <h3>Highlight Settings</h3>
        <div class="color-picker">
          <label for="highlight-color">Highlight Color:</label>
          <input type="color" id="highlight-color" value="#ffeb3b">
        </div>
        <div style="margin-top: 10px;">
          <label>
            <input type="checkbox" id="persistent-highlights" checked>
            Persistent Highlights (stay after page refresh)
          </label>
        </div>
      </div>
      
      <div class="setting-group">
        <h3>Export Settings</h3>
        <div>
          <label for="export-format">Export Format:</label>
          <select id="export-format">
            <option value="txt">Text (.txt)</option>
            <option value="csv">CSV (.csv)</option>
            <option value="json">JSON (.json)</option>
          </select>
        </div>
      </div>
      
      <div class="setting-group">
        <h3>PDF Settings</h3>
        <div>
          <label>
            <input type="checkbox" id="improve-pdf" checked>
            Enhanced PDF Support (better text selection in PDFs)
          </label>
        </div>
      </div>
      
      <button id="saveSettings" class="action-btn">Save Settings</button>
    </div>
  </div>
  
  <script src="popup.js"></script>
  <script>
    // Theme toggle functionality
    document.getElementById('themeToggle').addEventListener('click', function() {
      document.body.classList.toggle('dark-theme');
      
      // Save theme preference
      chrome.storage.sync.get(['settings'], function(result) {
        const settings = result.settings || {};
        settings.darkMode = document.body.classList.contains('dark-theme');
        chrome.storage.sync.set({ settings: settings });
      });
    });
    
    // Load theme preference
    chrome.storage.sync.get(['settings'], function(result) {
      if (result.settings && result.settings.darkMode) {
        document.body.classList.add('dark-theme');
      }
    });
  </script>
</body>
</html>
